<header class="row d-flex justify-content-center">
  <div class="header-content d-flex">
    <a routerLink="/" aria-label="Homepage" class="link-logo">
      <img src="assets/images/logo.png" alt="" width="150px" />
    </a>

    <div class="d-flex flex-grow-1 flex-column">
      <div class="flex-grow-1 pb-sm-2">
        <a [href]="skipLinkPath" class="skip-block"> Skip to main content </a>

        <div class="d-none d-sm-block float-right">
          <a routerLink="/user/login">SignIn</a>
          <a routerLink="/user/register" class="ml-2">Register</a>
        </div>
      </div>

      <div class="d-flex justify-content-end justify-content-sm-between">
        <nav class="d-none d-sm-flex">
          <ul>
            <li>
              <a routerLink="/home">Home</a>
            </li>
            <li>
              <a routerLink="/products">Products</a>
            </li>
          </ul>
        </nav>

        <button class="btn-cart">
          <span class="icon-cart"></span>
          <span class="ml-2"> 0 items</span>
        </button>
      </div>
    </div>
  </div>
</header>
